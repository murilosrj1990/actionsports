<!-- Animação do Zoom do Produto ao passar o mouse -->
<script type="text/javascript">
	$(document).ready(
		function() {
			$(".img-focus").mouseover(function(){

				$(".zoom-img").attr("src", $(this).attr("src") );
				$(".moldura").show("slow" );
			});

			$(".img-focus").mouseout(function(){
				$(".moldura").hide("fast");

			});				
	});
</script>
