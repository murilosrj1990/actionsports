	<div class="container">
	<h1>Cadastro de Clientes</h1>
	<form class="form">
		<div id="cpfCjnp" name="cpfCjnp" class="form-group">
			<label for="cpfCjnp">CPF/CNPJ</label>
			<input type="text" class="form-control" name="cpfCjnp">
		</div>
		<div id="rg" name="rg" class="form-group">
			<label for="nome">RG</label>
			<input type="text" class="form-control" name="rg">
		</div>
		<div id="nome" name="nome" class="form-group">
			<label for="nome">Nome</label>
			<input type="text" class="form-control" name="nome">
		</div>
		<div id="data_nasc" name="data_nasc" class="form-group">
			<label for="data_nasc">Data de Nascimento</label>
			<input type="text" class="form-control" name="data_nasc">			
		</div>
		<div id="cep" name="cep" class="form-group">
			<label for="cep">CEP</label>
			<input type="text" class="form-control" name="cep">			
		</div>
		<div id="rua" name="rua" class="form-group">
			<label for="rua">Rua</label>
			<input type="text" class="form-control" name="rua">				
		</div>
		<div id="numero" name="numero" class="form-group">
			<label for="numero">Nº</label>
			<input type="text" class="form-control" name="numero">				
		</div>
		<div id="complemento" name="complemento" class="form-group">
			<label for="complemento">Complemento</label>
			<input type="text" class="form-control" name="complemento">
		</div>
		<div id="bairro" name="bairro" class="form-group">
			<label for="bairro">Bairro</label>
			<input type="text" class="form-control" name="bairro">
		</div>
		<div id="cidade" name="cidade" class="form-group">
			<label for="cidade">Cidade</label>
			<input type="text" class="form-control" name="cidade">
		</div>
		<div id="uf" name="uf" class="form-group">
			<label for="uf">UF</label>
			<input type="text" class="form-control" name="uf">
		</div>		
		<button class="btn btn-primary" type="submit">Cadastrar</button>
	</form>
	</div>
